<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <div class="login-container">
            <div class="signin">
                <h3>Sign Up</h3>
            </div>
            <div class="social-signup">
                <span><img src="./images/81341.png" alt="Facebook"></span>
                <span><img src="./images/267631.png" alt="Google"></span>
                <span><img src="./images/R (1).png" alt="Twitter"></span>
            </div>

            <div class="form">
                <label for="">First name</label>
                <input type="text" placeholder="First Name">

                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name">

                <label for="">Email Address</label>
                <input type="email" placeholder="Email">

                <label for="">Password</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="button-signup">
                <button>
                    SignUp
                </button>
            </div>

            <div class="end-signup">
                <span>Already have an account? <a href="./index.html">Login Now</a></span>
            </div>
        </div>
    </div>
</body>

</html>
