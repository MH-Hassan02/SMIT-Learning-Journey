<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <div class="login-container">
            <div class="signin">
                <h3>Sign In</h3>
            </div>
            <div class="social">
                <span><img src="./images/81341.png" alt="Facebook"></span>
                <span><img src="./images/267631.png" alt="Google"></span>
                <span><img src="./images/R (1).png" alt="Twitter"></span>
            </div>

            <div class="id-pword">
                <div class="u-name">
                    <div class="yellow">
                        <img src="./images/R (2).png" alt="user">
                    </div>
                    <input type="text" name="" id="" placeholder="username">
                </div>

                <div class="password">
                    <div class="yellow">
                        <img src="./images/57016.png" alt="user">
                    </div>
                    <input type="password" name="" id="" placeholder="password">
                </div>
            </div>

            <div class="remember">
                <label for="">
                    <input type="checkbox">
                    Remember Me
                </label>
            </div>

            <div class="button">
                <button>
                    Login
                </button>
            </div>

            <div class="end">
                <span>Don't have an account? <a href="./signup.html">Sign Up</a></span>
            </div>

            <div class="end-end">
                <a href="">Forgot your password?</a>
            </div>
        </div>

    </div>
</body>

</html>
